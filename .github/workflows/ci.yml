name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ruby-version: [2.7]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
          working-directory: 'android'
      - uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'deploy_to_firebase'
          subdirectory: 'android'


