on:
  workflow_dispatch:
    inputs:
      versionIncrement:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - patch (x.x.1)
        - minor (x.1.x)
        - major (1.x.x)
      distriputeTofirebaseAppDistribution:
        description: 'Distripute Firebase App Distribution'
        default: true
        required: true
        type: boolean
      uplaoToPlayStore:
        description: 'Upload to Play Store'
        required: false
        type: boolean

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}