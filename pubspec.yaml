  file_picker: ^5.0.1
  firebase_auth: ^3.5.0
  firebase_core: ^1.20.0
  firebase_storage: ^10.3.3
  contained_tab_bar_view: ^0.8.0
  # flutter_chat_types: ^3.4.3
  # flutter_chat_ui: ^1.6.4
  cloud_firestore: ^3.4.0
  # flutter_firebase_chat_core: ^1.6.3
  http: ^0.13.4
  image_picker: ^0.8.5+3
  mime: ^1.0.2
  # open_file: ^3.2.1
  path_provider: ^2.0.11
  meta: ^1.7.0
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.1+1
  get: ^4.6.5
